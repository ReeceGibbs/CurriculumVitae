<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <!-- referencing animate.style https://animate.style/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Reece Gibbs - Skills Page</title>
</head>

<body onload="pageLoad()">
    <!-- our header container -->
    <div class="container header-container">
        <h1 class="animate__animated animate__fadeInDown">Hi there...</h1>
        <h4 class="animate__animated animate__fadeInDown">I'm glad to see you made it. Feel free to browse around and learn a little bit more about me.</h4>
    </div>
    <!-- our skills content -->
    <div class="container skills-container animate__animated animate__backInLeft">
        <h3>Who am I?</h3>
    </div>
    <!-- here we import jquery using cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- importing our bootstrap scripts -->
    <script src="./style/bootstrap/js/bootstrap.min.js"></script>
    <script src="./style/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- including our user-defined scripts -->
    <script src="./scripts/main.js"></script>
</body>

</html>
