<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <!-- referencing animate.style https://animate.style/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Reece Gibbs - Welcome Page</title>
</head>

<body>
    <!-- here we have a div that sits in the center of our page -->
    <div class="container" id="welcomeMessageContainer">
        <!-- using flexbox to center our message -->
        <!-- this is all scaffolding that gets populated on page load -->
        <div class="container" id="welcomeMessage">
            <!-- top part of the welcome message but second to load -->
            <div class="d-flex flex-row justify-content-left" id="line0">
                <h5 class="comment section0"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line1">
                <h5 class="comment section0"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line2">
                <h5 class="comment section0"></h5>
            </div>
            <br>
            <div class="d-flex flex-row justify-content-left" id="line10">
                <h5 class="comment section0"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line11">
                <h5 class="special section0"></h5><h5 class="variable section1"></h5>
                <h5 class="standard section2"></h5><h5 class="new section3"></h5>
                <h5 class="function section4"></h5><h5 class="standard section5"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line12">
                <h5 class="this section0"></h5><h5 class="standard section1"></h5><h5 class="function section2"></h5><h5 class="standard section3"></h5>
                <h5 class="variable section4"></h5><h5 class="standard section5"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line13">
                <h5 class="variable section0"></h5><h5 class="standard section1"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line14">
                <h5 class="variable section0"></h5><h5 class="standard section1"></h5>
                <h5 class="comment section2"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line15">
                <h5 class="variable section0"></h5>
                <h5 class="comment section1"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line16">
                <h5 class="standard section0"></h5>
            </div>
            <br>
            <!-- first part of the page that loads which shows the visitor how we define our visitor constructor -->
            <div class="d-flex flex-row justify-content-left" id="line3">
                <h5 class="comment section0"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line4">
                <h5 class="special section0"></h5><h5 class="function section1"></h5>
                <h5 class="standard section2"></h5><h5 class="variable section3"></h5><h5 class="standard section4"></h5>
                <h5 class="variable section5"></h5><h5 class="standard section6"></h5>
                <h5 class="variable section7"></h5><h5 class="standard section8"></h5>
                <h5 class="variable section9"></h5><h5 class="standard section10"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line5">
                <h5 class="this section0"></h5><h5 class="standard section1"></h5><h5 class="this section2"></h5>
                <h5 class="standard section3"></h5><h5 class="variable section4"></h5><h5 class="standard section5"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line6">
                <h5 class="this section0"></h5><h5 class="standard section1"></h5><h5 class="this section2"></h5>
                <h5 class="standard section3"></h5><h5 class="variable section4"></h5><h5 class="standard section5"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line7">

                <h5 class="standard section3"></h5><h5 class="variable section4"></h5><h5 class="standard section5"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line8">
                <h5 class="this section0"></h5><h5 class="standard section1"></h5><h5 class="this section2"></h5>
                <h5 class="standard section3"></h5><h5 class="variable section4"></h5><h5 class="standard section5"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line9">
                <h5 class="standard section0"></h5>
            </div>
            <br>
            <!-- now we preempt our enter button load -->
            <div class="d-flex flex-row justify-content-left" id="line21">
                <h5 class="comment section0"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line22">
                <h5 class="special section0"></h5><h5 class="standard section1"></h5>
                <h5 class="function section2"></h5><h5 class="standard section3"></h5><h5 class="this section4"></h5><h5 class="standard section5"></h5>
                <h5 class="standard section6"></h5><h5 class="variable section7"></h5><h5 class="standard section8"></h5><h5 class="function section9"></h5><h5 class="standard section10"></h5>
                <h5 class="this section11"></h5><h5 class="standard section12"></h5>
            </div>
            <br>
            <!-- second to last part of the page to load before our enter button -->
            <div class="d-flex flex-row justify-content-left" id="line17">
                <h5 class="comment section0"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line18">
                <h5 class="statement section0"></h5><h5 class="standard section1"></h5>
                <h5 class="variable section2"></h5><h5 class="standard section3"></h5><h5 class="variable section4"></h5>
                <h5 class="standard section5"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left tabbed" id="line19">
                <h5 class="function section0"></h5><h5 class="standard section1"></h5><h5 class="variable section2"></h5>
                <h5 class="standard section3"></h5><h5 class="comment section4"></h5>
            </div>
            <div class="d-flex flex-row justify-content-left" id="line20">
                <h5 class="standard section0"></h5>
            </div>
        </div>
    </div>
    <br>
    <!-- lastly we load our enter button -->
    <div class="container" id="enterBtnContainer">
        <a href="./skills.html"><button class="btn btn-info animate__animated animate__fadeInLeft" id="enterBtn">Take a look</button></a>
    </div>
    <!-- using the clearfix hack -->
    <div class="clearfix"></div>
        <!-- here we import jquery using cdn -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- importing our bootstrap scripts -->
    <script src="./style/bootstrap/js/bootstrap.min.js"></script>
    <script src="./style/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- including our user-defined scripts -->
    <script src="./scripts/textAnimator.js"></script>
</body>

</html>
